name: PHP Static Analysis

on:
  push:
    branches:
      - master
      - dist
  workflow_dispatch:

jobs:
  phpstan:
    name: PHP Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6

      - name: PHPStan Static Analysis
        uses: php-actions/phpstan@v3
        with:
          memory_limit: 2G